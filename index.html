<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="styles.css" />
	<title>Basic Mobile First Website</title>
</head>
	<body>
		<header class="header-container">
			<div class="header-wrapper">
				<div class="logo-container">
					<span class="logo">CBIT</span>
				</div>
				<div class="menu-btn">
					<div class="menu-btn__burger" id="menu-btn__burger"></div>
				</div>
				<div class="nav_container">
					<nav class="nav_bar">
						<ul class="nav-list">
							<li><a href="#" class="nav-list_item">Home</a></li>
							<li><a href="#" class="nav-list_item">About</a></li>
							<li><a href="#" class="nav-list_item">Services</a></li>
							<li><a href="#" class="nav-list_item">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="hero-card">
					<img src="./images/fancy-server-racks.png" alt="Sleek Black Server Racks with Glass doors" />
				</div>
			</section>
			<section class="about">
				<div class="about-card">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque, consequuntur debitis laboriosam dolore quisquam dignissimos eveniet expedita totam dolorem amet.</p>
				</div>
			</section>
			<section class="services">
				<div class="services-card__1">
					<img src="./images/mother-board.png" alt="Close up of a blue Mother Board" />
				</div>
				<div class="services-card__2">
				<img src="./images/minified-code.png" alt="A computer screen with minified code" />
				</div class="services-card__2">
				<div class="services-card__3">
					<img src="./images/server-room.png" alt="A computer server room with racks on both sides and a worker's service cart" />
				</div>
			</section>
			<section class="contact">
				<div class="contact-card">
					
				</div>
			</section>
		</main>
			<script src="main.js"></script>
	</body>
</html>
